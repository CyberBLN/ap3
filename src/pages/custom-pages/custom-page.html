<ion-header>

  <ion-navbar>

	<ion-buttons start>
		<button *ngIf="rtlBack" (click)="backRtlTransition()" ion-button class="custom-back-button">
			<ion-icon name="arrow-back"></ion-icon>
			{{'Back' | translate }}
		</button>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

	</ion-buttons>

	<img class="header-logo move-left" *ngIf="show_header_logo" [src]="header_logo_url" />

    <ion-title *ngIf="!show_header_logo">{{pagetitle | translate}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="custom-page page-{{ slug }}">

<DynamicComponent 
    [componentTemplateUrl]="templateUrl" 
    [componentModules]="extraModules"
    [componentInputData]="inputData"></DynamicComponent>

</ion-content>
